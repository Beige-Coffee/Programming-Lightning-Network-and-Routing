<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Network Routing - Interactive Tutorial</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lightning Network Routing</h1>
            <p class="subtitle">Learn how Bitcoin's Lightning Network routes payments with interactive Rust exercises</p>
        </header>
        
        <main>
            <section class="tutorial-list">
                <h2>Chapters</h2>
                {% for tutorial in tutorials %}
                <a href="/tutorial/{{ tutorial.id }}" class="tutorial-card">
                    <span class="chapter-number">Chapter {{ tutorial.id }}</span>
                    <span class="chapter-title">{{ tutorial.title }}</span>
                </a>
                {% endfor %}
            </section>
        </main>
        
        <footer>
            <p>Interactive Rust Exercises for Lightning Network Development</p>
        </footer>
    </div>
</body>
</html>
